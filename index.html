  <p><button id = "b">Pause</button></p>

    <form action="">

	<script>
		$(function () { // wait until things are done loading to do stuff
			var clicked = 'clicked';
			var socket = io(); // new instance serve wiring up node and socket
			$('form').submit(function(){ // when selector with form is submitted
				socket.emit('chat message', $('#m').val()); 
				$('#m').val('');
				return false;
			});
			socket.on('chat message', function(msg){ // got from io.emit()
				$('#messages').append($('<li>').text(msg));
			});
			
			
			// pause all vids
			
			$('#b').click(function(){
				socket.emit('paused');
				});
			
			socket.on('paused', function(){
				player.pauseVideo();
				console.log('paused');
				});
				
			// play all videos
			$('#c').click(function(){
				socket.emit('play');
				});
			
			socket.on('play', function(){
				player.playVideo();
				console.log('playing');
				});

			socket.on('sync', function(){

			});
*/			
			
			
		});
		
	</script>
<script type="text/javascript">
  var tag = document.createElement('script');
  tag.id = 'iframe-demo';
  tag.src = 'https://www.youtube.com/iframe_api';
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('existing-iframe-example', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,

        }
    });
	player.addEventListener('onStateChange', updateBar);
  }
 // player.addEventListener('onStateChange', updateBar);
  
  function updateBar(event){
	if(event.data == 2) {
		console.log(player.getCurrentTime());
	}
	
	
}

  
  function onPlayerReady(event) {
    document.getElementById('existing-iframe-example').style.borderColor = '#FF6D00';
	event.target.playVideo();
  }
  
  
  function changeBorderColor(playerStatus) {
    var color;
    if (playerStatus == -1) {
      color = "#37474F"; // unstarted = gray
    } else if (playerStatus == 0) {
      color = "#FFFF00"; // ended = yellow
    } else if (playerStatus == 1) {
      color = "#33691E"; // playing = green
    } else if (playerStatus == 2) {
      color = "#DD2C00"; // paused = red
    } else if (playerStatus == 3) {
      color = "#AA00FF"; // buffering = purple
    } else if (playerStatus == 5) {
      color = "#FF6DOO"; // video cued = orange
    }
    if (color) {
      document.getElementById('existing-iframe-example').style.borderColor = color;
    }
  }
  
  var socket = io();
  function onPlayerStateChange(event) {
    changeBorderColor(event.data);
	if(event.data == 1) {
		console.log('video is playing'); //playing
		socket.emit('play');
	} else if(event.data == 2){
		socket.emit('paused');
  };
  }
  
  // sync
  $('#d').click(function() {
			var currentTime = player.getCurrentTime();
			console.log(currentTime);
		socket.emit('sync', currentTime);
	});
				
		socket.on('sync', function(currentTime){
			player.seekTo(currentTime);
			console.log(currentTime);
		});
